<!DOCTYPE html>
<html lang="es">
<head>

    <title>Una Pregunta Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio de sesión -->
    <div id="login-screen">
        <div class="text-box">Pulsa sobre tu perfil para iniciar la aventura</div>
        <img src="img/ella.jpeg" alt="Perfil" id="profile-pic">
        <h2 id="profile-name">Andrea</h2>
        <!--<p id="start-text">Pulsa sobre tu perfil para iniciar la aventura</p>-->
    </div>

    <!-- Contenido de la historia (oculto al inicio) -->

        <div class="text-box" id="stage-text">Nuestros inicios no fueron los más sencillos...
            <br>Cada plan que organizamos nos estrechó las distancias</div>
        <button id="continue-btn" class="continue-btn">CONTINUAR</button>
        <div class="photos" id="photo-container">
            <img src="img/graduacion.jpeg" alt="Foto 1">
            <img src="img/playa.jpeg" alt="Foto 2">
        </div>
    </div>
    <script src="script.js"></script>
